<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>채팅방 입장📨</title>

</head>
<body>

    <div class="centered-form">
        <div class="centered-from__box">
            <h2>채팅방 입장</h2>
            <form action="/chat.html">
                <label about="username">유저 이름
                    <input
                            type="text"
                           name="username"
                           placeholder="유저 이름"
                           required/>
                </label>
                <label>방 이름
                <input type="text"
                       name="room"
                       placeholder="방 이름"
                       required/>
                </label>
                <button>입장하기</button>
            </form>
        </div>
    </div>


</body>
</html>
